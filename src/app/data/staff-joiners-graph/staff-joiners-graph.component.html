<div class="row p-r-1 p-l-1">
    <div class="col-md-12"[@fade]>
        <h2>Staff Joiners Graph</h2>
    </div>
    <div class="col-md-12" [@fade]>
        <div class="card" *ngIf="graph4">
            <div class="card-body">
                <app-graph-map [items]="graph4.items" [title1]="graph4.title1" [title2]="graph4.title2" bars="vertical" height="600"></app-graph-map>
            </div>
        </div>
        <div class="card" *ngIf="hasNoData">
            <div class="card-body">
                <alert type="info" [@fade]>No data available for supplied query</alert>
            </div>
        </div>
    </div>
</div>
