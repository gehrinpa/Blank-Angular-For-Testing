<div [@fade]>
  <div class="card-body" *ngIf="articles">
      <h4 class="card-title">News for {{title}}</h4>
      <h6 class="card-subtitle text-muted mb-2">Sentiment: 
        <span 
          class="bg-success mr-1 px-1 filter-button" 
          (click)="onPageChanged(null, 'positive')" 
          [ngStyle]="{'opacity': (appliedFilters.includes('positive')) ? 1.00 : 0.50}"
          >Positive</span>
        <span 
          class="bg-warning mr-1 px-1 filter-button"
          (click)="onPageChanged(null, 'neutral')" 
          [ngStyle]="{'opacity': (appliedFilters.includes('neutral')) ? 1.00 : 0.50}"
          >Neutral</span>
        <span 
          class="bg-danger px-1 filter-button"
          (click)="onPageChanged(null, 'negative')" 
          [ngStyle]="{'opacity': (appliedFilters.includes('negative')) ? 1.00 : 0.50}"
          >Negative</span>
      </h6>
      <alert type="info" *ngIf="!articles.length" [@fade]>No data available for supplied query</alert>
  </div>

  <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action" [href]="article.link" target="_blank" *ngFor="let article of articles">
          <div class="d-flex w-100 justify-content-between">
              <span [innerHTML]="article.title"></span>
              <small>{{article.source}}</small>
          </div>
          <small>
            <span *ngIf="article.sentiment && article.sentiment.label && article.sentiment.label === 'negative'" class="bg-danger">
              Sentiment Negative
            </span>
            <span *ngIf="article.sentiment && article.sentiment.label && article.sentiment.label === 'neutral'" class="bg-warning">
              Sentiment Neutral
            </span>
            <span *ngIf="article.sentiment && article.sentiment.label && article.sentiment.label === 'positive'" class="bg-success">
              Sentiment Positive
            </span>
          </small>
      </a>
  </div>

  <div class="card-body" *ngIf="!articles">
      <alert type="info" [@fade]>Select a career to display related news articles.</alert>
  </div>
  <div class="card-footer" *ngIf="totalItems > 10">
      <pagination [totalItems]="totalItems" itemsPerPage="10" [maxSize]="5" [rotate]="true" [(ngModel)]="currentPage" (pageChanged)="onPageChanged($event)" class="mb-0"></pagination>
  </div>
</div>
